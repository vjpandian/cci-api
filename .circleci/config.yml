
version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: |
              DOMAIN=$(echo "$CIRCLE_BUILD_URL" | grep -oP '(?<=://)([^/]+)')
              echo "$DOMAIN"
              api = $(https://$DOMAIN/api/v2/me)
              curl --request GET --url '$api' --header "Circle-Token: $CIRCLE_TOKEN"
              
workflows:
  say-hello-workflow:
    jobs:
      - say-hello:
           context: org-global
