
version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: |
              "echo Hello, World!"
              curl --request GET --url https://circleci.com/api/v2/me --header 'Circle-Token: $CIRCLE_TOKEN'
              
workflows:
  say-hello-workflow:
    jobs:
      - say-hello:
           context: org-global
